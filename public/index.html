<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="extension-conflict-fallback" style="display: none; padding: 30px; text-align: center; font-family: sans-serif;">
      <h1>Application Failed to Start</h1>
      <p>A critical error occurred, likely due to a conflict with a browser extension.</p>
      <p>Please try the following:</p>
      <ul style="text-align: left; display: inline-block;">
        <li>Disable your browser extensions (especially password managers or ad-blockers) for this site.</li>
        <li>Refresh the page.</li>
      </ul>
      <p>We apologize for the inconvenience.</p>
    </div>

    <script>
      window.addEventListener('error', function(event) {
        // Check if the error is likely from a browser extension
        if (event.filename && event.filename.includes('extension://')) {
          // Prevent the error from flooding the console
          event.preventDefault();
          
          // Show our fallback message and hide the React app root
          var fallback = document.getElementById('extension-conflict-fallback');
          var appRoot = document.getElementById('root');
          
          if (fallback) fallback.style.display = 'block';
          if (appRoot) appRoot.style.display = 'none';
        }
      });
    </script>
    <div id="root"></div>
  </body>
</html>
