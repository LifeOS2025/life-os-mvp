<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="extension-conflict-fallback" style="display: none; padding: 30px; text-align: center; font-family: sans-serif;">
      <h1>Application Failed to Start</h1>
      <p>A critical error occurred, likely due to a conflict with a browser extension.</p>
      <p>Please try disabling browser extensions (especially password managers or ad-blockers) for this site and then refresh the page.</p>
    </div>

    <script>
      /* Dead Man's Switch: If the React app doesn't load and clear this timer in 2 seconds, show the fallback UI. */
      window.appMountTimer = setTimeout(function() {
        var fallback = document.getElementById('extension-conflict-fallback');
        var appRoot = document.getElementById('root');
        if (fallback) fallback.style.display = 'block';
        if (appRoot) appRoot.style.display = 'none';
      }, 2000);
    </script>
    
    <div id="root"></div>
  </body>
</html>
